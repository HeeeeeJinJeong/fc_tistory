{% extends "blogs/base.html" %}

{% block content %}
<div class="row">
    <div class="col"></div>

    <div class="mx-auto">
        <a href="{% url 'post_write' %}" class="btn btn-primary float-right">글쓰기</a>
    </div>
    <div class="col-8">
        <table class="table table-hover text-center">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성날짜</th>
            </tr>
            </thead>
            <tbody>
            {% for post in posts %}
            <tr>
                <th scope="row">{{post.id}}</th>
                <td><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></td>
                <td>{{ post.user.username }}</td>
                <td>{{ post.created_at }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
    <div class="col"></div>
</div>
{% endblock %}
